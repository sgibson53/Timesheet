<!DOCTYPE>
<html>
    <head>
        <title>Timesheet App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./styles/styles.css">
        <!--jQuery-->
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
            <!--Title-->
            <div class="header">
                <div class="title">EDMS (Employee Data Manager System)</div>
                <div class="message">A comprehensive directory of employee billable hours</div>
            </div>

            <!--Database Display-->
            <div class="current-employees-container">
                <div class="ce-title">Current Employees</div>
                <table id="employee-table">
                    <tbody id="table-body">
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate ($)</th>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--Input Form for new Employee-->
            <div class="input-form-container">
                <div class="if-title">Add Employee</div>
                <form id="submit-form" action="" class="input-form">
                    <div class="input-title">Name</div>
                    <input type="text" class="input" id="name">
                    <div class="input-title">Role</div>
                    <input type="text" class="input" id="role">
                    <div class="input-title">Start Date</div>
                    <input type="text" class="input" id="start-date">
                    <div class="input-title">Monthly Rate</div>
                    <input type="text" class="input" id="monthly-rate">
                    <button type="submit" class="submit-button" id="submit-butotn">Submit</button>
                </form>
            </div>
        </div>
        
        
        <script src="https://www.gstatic.com/firebasejs/3.7.8/firebase.js"></script>        <!--Firebase-->
        <script src="./js/moment.js" type="text/javascript"></script>                       <!-- moment js-->
        <script src="./js/script.js" type="text/javascript"></script>
    </body>
</html>
